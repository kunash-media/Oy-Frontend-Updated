    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;

    }

    .container {
      display: flex;
      flex-wrap: wrap;
      background-color: #fff;
      max-width: 1200px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    /* Image section */
    .image-section {
      flex: 1;
      min-width: 300px;
      padding: 10px;
      position: relative;
    }

    .main-image {
      width: 100%;
      border-radius: 8px;
      transition: 0.3s;
      cursor: zoom-in;
    }

    .zoom-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }

    .zoom-overlay.active {
      display: flex;
    }

    .sub-images {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .sub-images img {
      width: calc(25% - 10px);
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    .sub-images img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Details section */
    .details-section {
      flex: 1;
      min-width: 300px;
      padding: 10px 20px;
    }

    .product-title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    .price-block {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .price {
      color: #28a745;
      font-size: 1.6em;
      font-weight: bold;
    }

    .old-price {
      color: #888;
      text-decoration: line-through;
      font-size: 1.2em;
    }

    .discount-badge {
      background: #ff6b6b;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .rating {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .stars {
      color: #ffc107;
      margin-right: 8px;
    }

    .review-count {
      color: #6c757d;
      font-size: 0.9em;
    }

    .divider {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 20px 0;
    }

    /* Size section */
    .size-section {
      margin: 20px 0;
    }

    .size-label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    .size-guide {
      font-size: 0.9em;
      color: #007bff;
      text-decoration: none;
      margin-left: 10px;
    }

    .size-guide:hover {
      text-decoration: underline;
    }

    .size-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .size-btn {
      min-width: 40px;
      height: 40px;
      border-radius: 20px;
      border: 2px solid #ccc;
      background-color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      padding: 0 12px;
    }

    .size-btn:hover,
    .size-btn.active {
      border-color: #007bff;
      background: #007bff;
      color: white;
    }

    .size-btn.unavailable {
      opacity: 0.5;
      cursor: not-allowed;
      text-decoration: line-through;
    }

    /* Description */
    .description {
      margin-top: 20px;
      font-size: 1em;
      color: #555;
      line-height: 1.6;
    }

    .features {
      margin-top: 15px;
      padding-left: 20px;
    }

    .features li {
      margin-bottom: 8px;
    }

    /* Action buttons */
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .action-buttons button {
      flex: 1;
      min-width: 200px;
      padding: 14px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .add-to-cart {
      background: #000000;
    }

    .add-to-cart:hover {
      background: #ff6b6b;
    }

    .buy-now {
      background: #000000;
    }

    .buy-now:hover {
      background: #ff6b6b;
    }

    .wishlist-btn {
 
  background-color:#000000;

  display: flex;

}

.wishlist-btn:hover {
  background-color: #ff6b6b; /* Pink shade */
}

.wishlist-btn svg {
  stroke: currentColor;
  transition: stroke 0.3s ease;
}


    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-section,
      .details-section {
        max-width: 100%;
      }

      .action-buttons button {
        min-width: 100%;
      }
    }

    /* Loading state */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    // Load product data
    function loadProduct(productId) {
      const product = products[productId];
      
      if (!product) {
        document.querySelector(".container").innerHTML = `
          <div style="padding: 40px; text-align: center;">
            <h2>Product not found</h2>
            <p>The requested product could not be found.</p>
            <a href="index.html" style="color: #007bff;">Return to shop</a>
          </div>
        `;
        return;
      }

      currentProduct = product;
      
      // Update product info
      document.getElementById("product-title").textContent = product.title;
      document.getElementById("product-price").textContent = `$${product.price.toFixed(2)}`;
      
      // Set old price if available
      const oldPriceElement = document.getElementById("old-price");
      if (product.oldPrice) {
        oldPriceElement.textContent = `$${product.oldPrice.toFixed(2)}`;
        
        // Calculate and show discount
        const discount = Math.round(((product.oldPrice - product.price) / product.oldPrice) * 100);
        const discountBadge = document.getElementById("discount-badge");
        discountBadge.textContent = `${discount}% OFF`;
        discountBadge.style.display = "inline-block";
      } else {
        oldPriceElement.style.display = "none";
      }
      
      // Set main image
      document.getElementById("product-image").src = product.image;
      document.getElementById("zoomed-image").src = product.image;
      
      // Set sub images
      const subImagesContainer = document.getElementById("sub-images-container");
      subImagesContainer.innerHTML = "";
      
      product.subImages.forEach((imgSrc, index) => {
        const img = document.createElement("img");
        img.src = imgSrc;
        img.alt = `${product.title} - View ${index + 1}`;
        img.onclick = () => changeImage(imgSrc);
        subImagesContainer.appendChild(img);
      });
      
      // Set description and features
      const descriptionElement = document.getElementById("product-description");
      descriptionElement.innerHTML = `
        <p>${product.description}</p>
        <ul class="features">
          ${product.features.map(f => `<li>${f}</li>`).join("")}
        </ul>
      `;

      const sizeButtonsContainer = document.getElementById("size-buttons");
      sizeButtonsContainer.innerHTML = "";
      
      if (product.sizes && product.sizes.length > 0) {

          button.className = "size-btn";
          if (product.unavailableSizes.includes(size)) {

    function addToCart() {
      if (!currentProduct) {
        alert("Product not loaded yet");
        return;
      }
      
      if (currentProduct.sizes && currentProduct.sizes.length > 0 && !selectedSize) {
        alert("Please select a size first");
        return;
      }
      
      const productToAdd = {
        id: currentProduct.id,
        title: currentProduct.title,
        name: currentProduct.title, // Some carts might look for 'name'
        price: currentProduct.price,
        image: currentProduct.image,
        size: selectedSize || 'One Size',
        quantity: 1
      };
      
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      
      // Check if product already exists in cart
      const existingIndex = cart.findIndex(item => 
        item.id === productToAdd.id && 
        (item.size === productToAdd.size || (!item.size && !productToAdd.size))
      );
      
      if (existingIndex !== -1) {
        cart[existingIndex].quantity += 1;
      } else {
        cart.push(productToAdd);
      }
      
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      
      // Show confirmation
      const cartBtnText = document.getElementById("cart-btn-text");
      cartBtnText.innerHTML = `Added to Cart <span class="loading"></span>`;
      
      setTimeout(() => {
        cartBtnText.textContent = "Added to Cart!";
      }, 500);
      
      setTimeout(() => {
        cartBtnText.textContent = "Add to Cart";
      }, 2000);
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      
      // Update cart count in header/navigation if exists
      const cartCountElements = document.querySelectorAll('.cart-count');
      if (cartCountElements) {
        cartCountElements.forEach(el => {
          el.textContent = totalItems;
        });
      }
    }

    function buyNow() {
      addToCart();
      setTimeout(() => {
        window.location.href = "cart.html"; // Changed to cart.html instead of checkout.html
      }, 500);
    }
