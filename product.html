 <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      background-color: #fff;
      max-width: 1200px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    /* Image section */
    .image-section {
      flex: 1;
      min-width: 300px;
      padding: 10px;
      position: relative;
    }

    .main-image {
      width: 100%;
      border-radius: 8px;
      transition: 0.3s;
      cursor: zoom-in;
    }

    .zoom-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }

    .zoom-overlay.active {
      display: flex;
    }

    .sub-images {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .sub-images img {
      width: calc(25% - 10px);
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    .sub-images img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Details section */
    .details-section {
      flex: 1;
      min-width: 300px;
      padding: 10px 20px;
    }

    .product-title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    .price-block {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .price {
      color: #28a745;
      font-size: 1.6em;
      font-weight: bold;
    }

    .old-price {
      color: #888;
      text-decoration: line-through;
      font-size: 1.2em;
    }

    .discount-badge {
      background: #ff6b6b;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .rating {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .stars {
      color: #ffc107;
      margin-right: 8px;
    }

    .review-count {
      color: #6c757d;
      font-size: 0.9em;
    }

    .divider {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 20px 0;
    }

    /* Size section */
    .size-section {
      margin: 20px 0;
    }

    .size-label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    .size-guide {
      font-size: 0.9em;
      color: #007bff;
      text-decoration: none;
      margin-left: 10px;
    }

    .size-guide:hover {
      text-decoration: underline;
    }

    .size-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .size-btn {
      min-width: 40px;
      height: 40px;
      border-radius: 20px;
      border: 2px solid #ccc;
      background-color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      padding: 0 12px;
    }

    .size-btn:hover,
    .size-btn.active {
      border-color: #007bff;
      background: #007bff;
      color: white;
    }

    .size-btn.unavailable {
      opacity: 0.5;
      cursor: not-allowed;
      text-decoration: line-through;
    }

    /* Description */
    .description {
      margin-top: 20px;
      font-size: 1em;
      color: #555;
      line-height: 1.6;
    }

    .features {
      margin-top: 15px;
      padding-left: 20px;
    }

    .features li {
      margin-bottom: 8px;
    }

    /* Action buttons */
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .action-buttons button {
      flex: 1;
      min-width: 200px;
      padding: 14px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .add-to-cart {
      background: #000000;
    }

    .add-to-cart:hover {
      background: #ff6b6b;
    }

    .buy-now {
      background: #000000;
    }

    .buy-now:hover {
      background: #ff6b6b;
    }

    .wishlist-btn {
 
  background-color:#000000;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 16px;
  transition: color 0.3s ease;
}

.wishlist-btn:hover {
  background-color: #ff6b6b; /* Pink shade */
}

.wishlist-btn svg {
  stroke: currentColor;
  transition: stroke 0.3s ease;
}


    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-section,
      .details-section {
        max-width: 100%;
      }

      .action-buttons button {
        min-width: 100%;
      }
    }

    /* Loading state */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

    // Current product and selected options
    let currentProduct = null;
    let selectedSize = null;

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      initializeProductPage();
    });

    function initializeProductPage() {
      // Get product ID from URL
      const productId = getProductIdFromUrl();
      
      // Load product data
      loadProduct(productId);
      
      // Set up UI components
      setupImageZoom();
      setupEventListeners();
    }

    function getProductIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    // Load product data
    function loadProduct(productId) {
      const product = products[productId];
      
      if (!product) {
        showProductNotFound();
        return;
      }

      currentProduct = product;
      
      updateProductInfo(product);
      updateProductImages(product);
      updateProductDescription(product);
      updateSizeOptions(product);
      checkWishlistStatus();
    }

    function showProductNotFound() {
      document.querySelector(".container").innerHTML = `
        <div style="padding: 40px; text-align: center;">
          <h2>Product not found</h2>
          <p>The requested product could not be found.</p>
          <a href="index.html" style="color: #007bff;">Return to shop</a>
        </div>
      `;
    }

    function updateProductInfo(product) {
      document.getElementById("product-title").textContent = product.title;
      document.getElementById("product-price").textContent = formatPrice(product.price);
      
      const oldPriceElement = document.getElementById("old-price");
      if (product.oldPrice) {
        oldPriceElement.textContent = formatPrice(product.oldPrice);
        
        const discount = calculateDiscount(product.oldPrice, product.price);
        const discountBadge = document.getElementById("discount-badge");
        discountBadge.textContent = `${discount}% OFF`;
        discountBadge.style.display = "inline-block";
      } else {
        oldPriceElement.style.display = "none";
      }
    }

    function formatPrice(price) {
      return `₹${price.toFixed(2)}`;
    }

    function calculateDiscount(oldPrice, currentPrice) {
      return Math.round(((oldPrice - currentPrice) / oldPrice) * 100);
    }

    function updateProductImages(product) {
      document.getElementById("product-image").src = product.image;
      document.getElementById("zoomed-image").src = product.image;
      
      const subImagesContainer = document.getElementById("sub-images-container");
      subImagesContainer.innerHTML = "";
      
      product.subImages.forEach((imgSrc, index) => {
        const img = document.createElement("img");
        img.src = imgSrc;
        img.alt = `${product.title} - View ${index + 1}`;
        img.onclick = () => changeImage(imgSrc);
        subImagesContainer.appendChild(img);
      });
    }

    function updateProductDescription(product) {
      const descriptionElement = document.getElementById("product-description");
      descriptionElement.innerHTML = `
        <p>${product.description}</p>
        <ul class="features">
          ${product.features.map(f => `<li>${f}</li>`).join("")}
        </ul>
      `;
    }

    function updateSizeOptions(product) {
      const sizeButtonsContainer = document.getElementById("size-buttons");
      sizeButtonsContainer.innerHTML = "";
      
      if (product.sizes && product.sizes.length > 0) {
        product.sizes.forEach(size => {
          const button = document.createElement("button");
          button.className = "size-btn";
          if (product.unavailableSizes.includes(size)) {
            button.className += " unavailable";
            button.title = "This size is currently unavailable";
          }
          button.textContent = size;
          button.onclick = () => selectSize(size, button);
          sizeButtonsContainer.appendChild(button);
        });
      } else {
        sizeButtonsContainer.innerHTML = '<p>One size fits all</p>';
      }
    }

    function setupImageZoom() {
      const mainImage = document.getElementById("product-image");
      const zoomOverlay = document.querySelector(".zoom-overlay");
      
      mainImage.addEventListener("click", function() {
        zoomOverlay.classList.add("active");
      });
      
      zoomOverlay.addEventListener("click", function() {
        this.classList.remove("active");
      });
    }

    function setupEventListeners() {
      document.getElementById('add-to-cart-btn').addEventListener('click', addToCart);
      document.getElementById('buy-now-btn').addEventListener('click', buyNow);
      document.getElementById('wishlist-btn').addEventListener('click', addToWishlist);
    }

    // Image handling
    function changeImage(imageSrc) {
      document.getElementById("product-image").src = imageSrc;
      document.getElementById("zoomed-image").src = imageSrc;
    }

    // Size selection
    function selectSize(size, button) {
      if (button.classList.contains("unavailable")) return;
      
      document.querySelectorAll(".size-btn").forEach(btn => {
        btn.classList.remove("active");
      });
      
      button.classList.add("active");
      selectedSize = size;
    }

    // Cart functionality
    function addToCart() {
      if (!currentProduct) {
        showAlert("Product not loaded yet");
        return;
      }
      
      if (currentProduct.sizes && currentProduct.sizes.length > 0 && !selectedSize) {
        showAlert("Please select a size first");
        return;
      }
      
      const productToAdd = createCartProduct(currentProduct, selectedSize);
      updateCartWithProduct(productToAdd);
      showAddToCartConfirmation();
    }

    function showAlert(message) {
      alert(message);
    }

    function createCartProduct(product, size) {
      return {
        id: product.id,
        title: product.title,
        name: product.title,
        price: product.price,
        image: product.image,
        size: size || 'One Size',
        quantity: 1
      };
    }

    function updateCartWithProduct(product) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      
      const existingIndex = findProductInCart(cart, product);
      
      if (existingIndex !== -1) {
        cart[existingIndex].quantity += 1;
      } else {
        cart.push(product);
      }
      
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    }

    function findProductInCart(cart, product) {
      return cart.findIndex(item => 
        item.id === product.id && 
        (item.size === product.size || (!item.size && !product.size))
      );
    }

    function showAddToCartConfirmation() {
      const cartBtnText = document.getElementById("cart-btn-text");
      cartBtnText.innerHTML = `Added to Cart <span class="loading"></span>`;
      
      setTimeout(() => {
        cartBtnText.textContent = "Added to Cart!";
      }, 500);
      
      setTimeout(() => {
        cartBtnText.textContent = "Add to Cart";
      }, 2000);
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      
      const cartCountElements = document.querySelectorAll('.cart-count');
      if (cartCountElements) {
        cartCountElements.forEach(el => {
          el.textContent = totalItems;
        });
      }
    }

    function buyNow() {
      addToCart();
      setTimeout(() => {
        window.location.href = "cart.html";
      }, 500);
    }

    // Wishlist functionality
    function addToWishlist() {
      if (!currentProduct) {
        showAlert("Product not loaded yet");
        return;
      }
      
      const wishlistBtn = document.getElementById('wishlist-btn');
      const productToAdd = createWishlistProduct(currentProduct);
      const wishlist = getWishlist();
      
      const existingIndex = findProductInWishlist(wishlist, productToAdd.id);
      
      if (existingIndex !== -1) {
        removeFromWishlist(wishlist, existingIndex, wishlistBtn);
      } else {
        addToWishlistArray(wishlist, productToAdd, wishlistBtn);
      }
      
      updateWishlistCount();
    }

    function createWishlistProduct(product) {
      return {
        id: product.id,
        title: product.title,
        price: product.price,
        image: product.image
      };
    }

    function getWishlist() {
      return JSON.parse(localStorage.getItem('wishlist')) || [];
    }

    function findProductInWishlist(wishlist, productId) {
      return wishlist.findIndex(item => item.id === productId);
    }

    function removeFromWishlist(wishlist, index, button) {
      wishlist.splice(index, 1);
      updateWishlistButton(button, false);
      showAlert(`${currentProduct.title} removed from wishlist`);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
    }

    function addToWishlistArray(wishlist, product, button) {
      wishlist.push(product);
      updateWishlistButton(button, true);
      showAlert(`${currentProduct.title} added to wishlist`);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
    }

    function updateWishlistButton(button, isInWishlist) {
      if (isInWishlist) {
        button.innerHTML = `
          <svg width="16" height="16" viewBox="0 0 24 24" fill="red" stroke="red">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
          In Wishlist
        `;
      } else {
        button.innerHTML = `
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
          Add to Wishlist
        `;
      }
    }

    function checkWishlistStatus() {
      if (!currentProduct) return;
      
      const wishlist = getWishlist();
      const exists = findProductInWishlist(wishlist, currentProduct.id) !== -1;
      const wishlistBtn = document.getElementById('wishlist-btn');
      
      updateWishlistButton(wishlistBtn, exists);
    }

    function updateWishlistCount() {
      const wishlist = getWishlist();
      const wishlistCountElements = document.querySelectorAll('.wishlist-count');
      
      if (wishlistCountElements) {
        wishlistCountElements.forEach(el => {
          el.textContent = wishlist.length;
        });
      }
    }
</script>
