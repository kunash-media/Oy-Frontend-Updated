<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist - OY JEWELS</title>
  <link rel="shortcut icon" href="IMAGES/01.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
  <style>
    /* Wishlist Page Styles */
    :root {
      --primary-color: #f8a85d; /* Updated to #ff6b6b */
      --secondary-color: #2c2c2c;
      --light-bg: #f8f4ed;
      --text-color: #333;
      --light-text: #777;
      --white: #fff;
      --border-radius: 10px;
      --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
    }
    
    #wishlist {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }
    
    #wishlist h2 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: var(--secondary-color);
      position: relative;
      padding-bottom: 15px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    #wishlist h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: #ebbd91;
      border-radius: 2px;
    }
    
    .wishlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .wishlist-header h3 {
      font-size: 1.5rem;
      color: var(--secondary-color);
      font-weight: 500;
    }
    
    .wishlist-count {
      font-size: 1.1rem;
      color: var(--primary-color);
      font-weight: 600;
      background: rgba(255, 107, 107, 0.1);
      padding: 8px 15px;
      border-radius: 20px;
    }
    
    .wishlist-actions {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    
    .btn-clear {
      background: #f8f4ed;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      padding: 10px 20px;
      border-radius: var(--border-radius);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-clear:hover {
      background: var(--primary-color);
      color: white;
    }
    
    .wishlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }
    
    .wishlist-item {
      background: var(--white);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      transition: all 0.3s ease;
      position: relative;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .wishlist-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }
    
    .wishlist-item-img {
      height: 280px;
      overflow: hidden;
      position: relative;
    }
    
    .wishlist-item-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .wishlist-item:hover .wishlist-item-img img {
      transform: scale(1.08);
    }
    
    .wishlist-item-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--primary-color);
      color: var(--white);
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .wishlist-item-badge:hover {
      transform: scale(1.15);
      background: #ff5252;
    }
    
    .wishlist-item-details {
      padding: 25px;
    }
    
    .wishlist-item-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--secondary-color);
      letter-spacing: 0.5px;
    }
    
    .wishlist-item-price {
      font-size: 1.3rem;
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    
    .wishlist-item-old-price {
      text-decoration: line-through;
      color: var(--light-text);
      font-size: 1rem;
      margin-left: 10px;
      font-weight: 500;
    }
    
    .wishlist-item-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    
    .btn {
      padding: 12px 20px;
      border-radius: var(--border-radius);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      flex: 1;
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-primary {
      background: var(--primary-color);
      color: white;
      font-weight: 600;
    }
    
    .btn-primary:hover {
      background: #ff5252;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }
    
    .btn-secondary {
      background: var(--white);
      color: var(--secondary-color);
      border: 1px solid #ddd;
    }
    
    .btn-secondary:hover {
      background: #f5f5f5;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .empty-wishlist {
      text-align: center;
      padding: 80px 0;
      grid-column: 1 / -1;
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin: 20px 0;
    }
    
    .empty-wishlist-icon {
      font-size: 5rem;
      color: var(--primary-color);
      margin-bottom: 25px;
      opacity: 0.7;
    }
    
    .empty-wishlist h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: var(--secondary-color);
      font-weight: 600;
    }
    
    .empty-wishlist p {
      color: var(--light-text);
      margin-bottom: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.1rem;
      line-height: 1.7;
    }
    
    .empty-wishlist .btn {
      display: inline-block;
      padding: 14px 35px;
      font-size: 0.9rem;
      margin: 0 auto;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .wishlist-grid {
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      }
      
      #wishlist h2 {
        font-size: 2.3rem;
      }
    }
    
    @media (max-width: 480px) {
      #wishlist h2 {
        font-size: 2rem;
      }
      
      .wishlist-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .wishlist-count {
        margin-top: 0;
      }
      
      .wishlist-item-actions {
        flex-direction: column;
      }
      
      .empty-wishlist {
        padding: 60px 20px;
      }
      
      .wishlist-actions {
        justify-content: center;
      }
    }
    
    /* Notification style */
    .wishlist-notification {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary-color);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .wishlist-notification.show {
      opacity: 1;
      bottom: 40px;
    }
    
    /* Rupee symbol styling */
    .rupee-symbol {
      font-family: sans-serif;
      font-weight: 700;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Include your header here -->

  <section id="wishlist">
    <h2>My Wishlist</h2>
    
    <div class="wishlist-header">
      <h3>Saved Items</h3>
      <div class="wishlist-count"><span id="wishlist-total">0</span> items</div>
    </div>
    
    <div class="wishlist-actions" id="wishlist-actions">
      <!-- Clear cart button will be shown when there are items -->
    </div>
    
    <div class="wishlist-grid" id="wishlist-items">
      <!-- Items will be loaded here by JavaScript -->
      <div class="empty-wishlist">
        <div class="empty-wishlist-icon">
          <i class="far fa-heart"></i>
        </div>
        <h3>Your Wishlist is Empty</h3>
        <p>You haven't saved any items yet. Start shopping and add your favorite jewelry pieces to your wishlist!</p>
        <a href="/earring.html" class="btn btn-primary">Browse Earrings</a>
      </div>
    </div>
  </section>

  <!-- Include your footer here -->

  <script>
   document.addEventListener('DOMContentLoaded', function() {
  displayWishlistItems();
  updateWishlistCount();
});

function displayWishlistItems() {
  const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
  console.log("Wishlist items:", wishlist); // Debug line to check stored data
  const container = document.getElementById('wishlist-items');
  const actionsContainer = document.getElementById('wishlist-actions');
  
  if (wishlist.length === 0) {
    // Keep the empty state message if wishlist is empty
    container.innerHTML = `
      <div class="empty-wishlist">
        <div class="empty-wishlist-icon">
          <i class="far fa-heart"></i>
        </div>
        <h3>Your Wishlist is Empty</h3>
        <p>You haven't saved any items yet. Start shopping and add your favorite jewelry pieces to your wishlist!</p>
        <a href="earring.html" class="btn btn-primary">Browse Earrings</a>
      </div>
    `;
    actionsContainer.innerHTML = '';
    return;
  }
  
  // Clear the container
  container.innerHTML = '';
  
  // Add clear wishlist button
  actionsContainer.innerHTML = `
    <button class="btn-clear" id="clear-wishlist">
      <i class="fas fa-trash-alt"></i> Clear Wishlist
    </button>
  `;
  
  // Add event listener for clear wishlist button
  document.getElementById('clear-wishlist').addEventListener('click', clearWishlist);
  
  wishlist.forEach(item => {
    // Use original price without conversion
    const originalPrice = parseFloat(item.price || 0);
    
    const itemElement = document.createElement('div');
    itemElement.className = 'wishlist-item';
    itemElement.innerHTML = `
      <div class="wishlist-item-img">
        <img src="${item.image || 'default-image.jpg'}" alt="${item.name || 'Product'}">
        <div class="wishlist-item-badge remove-from-wishlist" data-id="${item.id}">
          <i class="fas fa-heart"></i>
        </div>
      </div>
      <div class="wishlist-item-details">
        <div class="wishlist-item-actions">
          <button class="btn btn-primary add-to-cart" 
                  data-id="${item.id}" 
                  data-name="${item.name || 'Product'}" 
                  data-price="${originalPrice}" 
                  data-image="${item.image || 'default-image.jpg'}">
            <i class="fas fa-shopping-cart" style="margin-right: 8px;"></i>Add to Cart
          </button>
          <a href="product.html?id=${item.id}" class="btn btn-secondary">
            <i class="fas fa-eye" style="margin-right: 8px;"></i>View Details
          </a>
        </div>
      </div>
    `;
    
    container.appendChild(itemElement);
  });
  
  // Add event listeners for remove buttons
  document.querySelectorAll('.remove-from-wishlist').forEach(button => {
    button.addEventListener('click', function(e) {
      e.stopPropagation();
      const id = this.getAttribute('data-id');
      removeFromWishlist(id);
    });
  });
  
  // Add event listeners for add to cart buttons
  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', function(e) {
      e.stopPropagation();
      const id = this.getAttribute('data-id');
      const name = this.getAttribute('data-name');
      const price = this.getAttribute('data-price');
      const image = this.getAttribute('data-image');
      
      addToCart(id, name, price, image);
      showNotification(`${name} added to cart!`);
    });
  });
}

function clearWishlist() {
  if (confirm('Are you sure you want to clear your entire wishlist?')) {
    localStorage.removeItem('wishlist');
    displayWishlistItems();
    updateWishlistCount();
    showNotification('Wishlist cleared successfully');
  }
}

function removeFromWishlist(id) {
  let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
  wishlist = wishlist.filter(item => item.id !== id);
  localStorage.setItem('wishlist', JSON.stringify(wishlist));
  
  displayWishlistItems();
  updateWishlistCount();
  showNotification('Item removed from wishlist');
}

function addToCart(id, name, price, image) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  
  // Check if item already exists in cart
  const existingIndex = cart.findIndex(item => item.id === id);
  
  if (existingIndex !== -1) {
    cart[existingIndex].quantity += 1;
  } else {
    cart.push({
      id: id,
      name: name,
      price: price,
      image: image,
      quantity: 1
    });
  }
  
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
}

function updateWishlistCount() {
  const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
  const count = wishlist.length;
  
  // Update wishlist count in header
  const wishlistCountElements = document.querySelectorAll('.wishlist-count');
  if (wishlistCountElements) {
    wishlistCountElements.forEach(el => {
      el.innerHTML = `<span>${count}</span> items`;
    });
  }
  
  // Update the count on this page
  const totalElement = document.getElementById('wishlist-total');
  if (totalElement) {
    totalElement.textContent = count;
  }
}

function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const count = cart.reduce((sum, item) => sum + item.quantity, 0);
  
  // Update cart count in header
  const cartCountElements = document.querySelectorAll('.cart-count');
  if (cartCountElements) {
    cartCountElements.forEach(el => {
      el.textContent = count;
    });
  }
}

function showNotification(message) {
  // Create notification element
  const notification = document.createElement('div');
  notification.className = 'wishlist-notification';
  notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
  document.body.appendChild(notification);
  
  // Show notification
  setTimeout(() => {
    notification.classList.add('show');
  }, 10);
  
  // Hide after 3 seconds
  setTimeout(() => {
    notification.classList.remove('show');
    setTimeout(() => {
      document.body.removeChild(notification);
    }, 300);
  }, 3000);
}
  </script>
</body>
</html>
