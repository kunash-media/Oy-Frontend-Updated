<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="user-profile.css">
</head>
<body>
    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Main Profile Container -->
    <div class="profile-container">
        <div class="profile-header">
            <h1>User Profile</h1>
        </div>

        <!-- Profile Form -->
        <form id="profile-form" class="profile-form">
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" name="customerName" readonly>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" readonly>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="tel" id="mobile" name="mobile" readonly>
            </div>

            <div class="form-group">
                <label for="maritalStatus">Marital Status</label>
                <select id="maritalStatus" name="maritalStatus" disabled>
                    <option value="">Select Status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="customerDOB">Date of Birth</label>
                <input type="date" id="customerDOB" name="customerDOB" readonly>
            </div>

            <div class="form-group" id="anniversary-group">
                <label for="anniversary">Anniversary</label>
                <input type="date" id="anniversary" name="anniversary" readonly>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" id="status" name="status" readonly>
            </div>

            <div class="form-actions">
                <button type="button" id="edit-profile-btn" class="btn btn-secondary">
                    Edit Profile
                </button>
                <button type="button" id="save-profile-btn" class="btn btn-primary" style="display: none;">
                    Save Changes
                </button>
                <button type="button" id="cancel-edit-btn" class="btn btn-secondary" style="display: none;">
                    Cancel
                </button>
                <button type="button" id="change-password-btn" class="btn btn-primary">
                    Change Password
                </button>
            </div>
        </form>
    </div>

    <!-- Password Change Overlay -->
    <div id="password-overlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2>Change Password</h2>
                <button type="button" id="close-overlay" class="close-btn">&times;</button>
            </div>
            
            <form id="password-form" class="password-form">
                <div class="form-group">
                    <label for="oldPassword">Enter Old Password</label>
                    <input type="password" id="oldPassword" name="oldPassword" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">Enter New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancel-password" class="btn btn-secondary">
                        Cancel
                    </button>
                    <button type="submit" id="submit-password" class="btn btn-primary">
                        Change Password
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Include User API -->
    <script src="../../global_js/backend_apis/users.js"></script>
    <!-- Include Profile Script -->
    <script src="user-profile.js"></script>
</body>
</html>
