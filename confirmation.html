<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Your Jewelry Store</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    color: #333;
    line-height: 1.6;
}

.confirmation-container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
}

.confirmation-header {
    text-align: center;
    padding: 20px 0 10px;
    border-bottom: 1px solid #eee;
    margin-bottom: 20px;
}

.confirmation-header h1 {
    color: #000;
    font-size: 26px;
    margin-bottom: 10px;
}

.confirmation-header p {
    color: #444;
    font-size: 17px;
}

.confirmation-icon {
    font-size: 50px;
    color: #4CAF50;
    margin-bottom: 15px;
}

.order-details {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.order-section {
    flex: 1;
    min-width: 300px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #f0f0f0;
}

.section-title {
    font-size: 17px;
    font-weight: 600;
    margin-bottom: 15px;
    color: #111;
    border-bottom: 1px solid #f3d2b5;
    padding-bottom: 8px;
}

.order-items {
    margin-bottom: 30px;
}

.order-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #eee;
}

.order-item:last-child {
    border-bottom: none;
}

.order-item-img {
    width: 55px;
    height: 55px;
    object-fit: cover;
    margin-right: 12px;
    border-radius: 6px;
}

.order-item-details {
    flex: 1;
}

.order-item-title {
    font-weight: 600;
    font-size: 15px;
    margin-bottom: 4px;
}

.order-item-qty {
    color: #666;
    font-size: 13px;
}

.order-summary {
    margin-top: 20px;
}

.summary-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    font-size: 15px;
}

.summary-total {
    font-weight: 700;
    font-size: 18px;
    border-top: 1px solid #ddd;
    padding-top: 15px;
    margin-top: 15px;
}

.customer-details p, .shipping-details p, .payment-details p {
    margin: 8px 0;
    font-size: 14px;
}

.detail-label {
    font-weight: 600;
    color: #555;
    display: inline-block;
    width: 120px;
}

.continue-shopping {
    text-align: center;
    margin-top: 40px;
}

.continue-btn {
    display: inline-block;
    background-color: #f4c9c2;
    color: #000;
    font-weight: 600;
    padding: 12px 30px;
    border-radius: 6px;
    text-decoration: none;
    border: none;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.continue-btn:hover {
    background-color: #000;
    color: #fff;
}

.order-number {
    font-size: 22px;
    font-weight: 600;
    color: #333;
    margin-bottom: 5px;
}

.order-date {
    color: #666;
    font-size: 14px;
    margin-bottom: 20px;
}

.discount-row {
    color: #4CAF50;
}

@media (max-width: 768px) {
    .order-details {
        flex-direction: column;
    }

    .order-section {
        min-width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-header">
            <div class="confirmation-icon">✓</div>
            <h1>Thank You for Your Order!</h1>
            <p>Your order has been placed successfully.</p>
            
            <div id="order-info">
                <!-- Order info will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="order-details">
            <div class="order-section">
                <h3 class="section-title">Order Summary</h3>
                <div class="order-items" id="confirmation-items">
                    <!-- Order items will be populated by JavaScript -->
                </div>
                
                <div class="order-summary">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>₹<span id="confirmation-subtotal">0.00</span></span>
                    </div>
                    
                    <div class="summary-row" id="confirmation-discount-row" style="display: none;">
                        <span>Discount</span>
                        <span class="discount-row">-₹<span id="confirmation-discount">0.00</span></span>
                    </div>
                    
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>₹<span id="confirmation-shipping">0.00</span></span>
                    </div>
                    
                    <div class="summary-row">
                        <span>Tax</span>
                        <span>₹<span id="confirmation-tax">0.00</span></span>
                    </div>
                    
                    <div class="summary-row summary-total">
                        <span>Total</span>
                        <span>₹<span id="confirmation-total">0.00</span></span>
                    </div>
                </div>
            </div>
            
            <div class="order-section">
                <h3 class="section-title">Customer Information</h3>
                <div class="customer-details" id="customer-details">
                    <!-- Customer details will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="order-section">
                <h3 class="section-title">Shipping Address</h3>
                <div class="shipping-details" id="shipping-details">
                    <!-- Shipping details will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="order-section">
                <h3 class="section-title">Payment Method</h3>
                <div class="payment-details" id="payment-details">
                    <!-- Payment details will be populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="continue-shopping">
            <a href="index.html" class="continue-btn">Continue Shopping</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve order data from localStorage
            const orderData = JSON.parse(localStorage.getItem('orderConfirmation'));
            
            if (orderData) {
                displayOrderInfo(orderData);
                displayOrderItems(orderData);
                displayCustomerDetails(orderData);
                displayShippingDetails(orderData);
                displayPaymentDetails(orderData);
                displayOrderSummary(orderData);
            } else {
                // If no order data found, redirect to home page
                window.location.href = 'index.html';
            }
        });
        
        function displayOrderInfo(orderData) {
            const orderInfo = document.getElementById('order-info');
            const orderDate = new Date(orderData.date);
            
            orderInfo.innerHTML = `
                <div class="order-number">Order #${orderData.orderId}</div>
                <div class="order-date">Placed on ${orderDate.toLocaleDateString('en-IN', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })}</div>
            `;
        }
        
        function displayOrderItems(orderData) {
            const orderItems = document.getElementById('confirmation-items');
            let html = '';
            
            orderData.items.forEach(item => {
                const itemTotal = item.price * item.quantity;
                
                html += `
                    <div class="order-item">
                        <img src="${item.image}" alt="${item.name}" class="order-item-img">
                        <div class="order-item-details">
                            <div class="order-item-title">${item.name}</div>
                            <div class="order-item-qty">Qty: ${item.quantity}</div>
                        </div>
                        <div>₹${itemTotal.toLocaleString('en-IN')}</div>
                    </div>
                `;
            });
            
            orderItems.innerHTML = html;
        }
        
        function displayCustomerDetails(orderData) {
            const customerDetails = document.getElementById('customer-details');
            
            customerDetails.innerHTML = `
                <p><span class="detail-label">Name:</span> ${orderData.customer.name}</p>
                <p><span class="detail-label">Email:</span> ${orderData.customer.email}</p>
                <p><span class="detail-label">Phone:</span> ${orderData.customer.phone}</p>
                ${orderData.customer.altPhone ? `<p><span class="detail-label">Alt Phone:</span> ${orderData.customer.altPhone}</p>` : ''}
            `;
        }
        
        function displayShippingDetails(orderData) {
            const shippingDetails = document.getElementById('shipping-details');
            
            shippingDetails.innerHTML = `
                <p>${orderData.shipping.address}</p>
                <p>${orderData.shipping.city}, ${orderData.shipping.state}</p>
                <p>${orderData.shipping.zip}</p>
                <p>${orderData.shipping.country}</p>
            `;
        }
        
        function displayPaymentDetails(orderData) {
            const paymentDetails = document.getElementById('payment-details');
            let paymentMethod = '';
            
            switch(orderData.payment.method) {
                case 'credit':
                    paymentMethod = 'Credit Card (ending with ' + orderData.payment.details.cardNumber.slice(-4) + ')';
                    break;
                case 'razorpay':
                    paymentMethod = 'Razorpay';
                    break;
                case 'cod':
                    paymentMethod = 'Cash on Delivery';
                    break;
                default:
                    paymentMethod = orderData.payment.method;
            }
            
            paymentDetails.innerHTML = `
                <p><span class="detail-label">Method:</span> ${paymentMethod}</p>
                <p><span class="detail-label">Status:</span> Payment Successful</p>
            `;
        }
        
        function displayOrderSummary(orderData) {
            document.getElementById('confirmation-subtotal').textContent = 
                orderData.totals.subtotal.toLocaleString('en-IN', { minimumFractionDigits: 2 });
            
            if (orderData.coupon) {
                document.getElementById('confirmation-discount').textContent = 
                    orderData.totals.discount.toLocaleString('en-IN', { minimumFractionDigits: 2 });
                document.getElementById('confirmation-discount-row').style.display = 'flex';
            }
            
            document.getElementById('confirmation-shipping').textContent = 
                orderData.totals.shipping.toLocaleString('en-IN', { minimumFractionDigits: 2 });
            
            document.getElementById('confirmation-tax').textContent = 
                orderData.totals.tax.toLocaleString('en-IN', { minimumFractionDigits: 2 });
            
            document.getElementById('confirmation-total').textContent = 
                orderData.totals.total.toLocaleString('en-IN', { minimumFractionDigits: 2 });
        }
    </script>
</body>
</html>
