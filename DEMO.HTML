<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-info h2 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-online {
            background: #2ecc71;
            color: white;
        }

        .status-offline {
            background: #e74c3c;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .earnings-icon { background: linear-gradient(45deg, #f39c12, #e67e22); }
        .orders-icon { background: linear-gradient(45deg, #3498db, #2980b9); }
        .distance-icon { background: linear-gradient(45deg, #9b59b6, #8e44ad); }
        .rating-icon { background: linear-gradient(45deg, #f1c40f, #f39c12); }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .orders-section, .map-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .order-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }

        .order-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .order-id {
            font-weight: bold;
            color: #2c3e50;
        }

        .order-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-picked { background: #d4edda; color: #155724; }
        .status-delivered { background: #d1ecf1; color: #0c5460; }

        .order-details {
            color: #6c757d;
            font-size: 14px;
            line-height: 1.5;
        }

        .map-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .navigation-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-item {
            text-align: center;
        }

        .nav-value {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .nav-label {
            font-size: 12px;
            color: #6c757d;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-btn {
            background: none;
            border: none;
            padding: 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #6c757d;
        }

        .nav-btn.active {
            background: #667eea;
            color: white;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .fab {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .fab:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-card {
                padding: 20px 15px;
            }

            .stat-value {
                font-size: 24px;
            }

            .orders-section, .map-section {
                padding: 20px 15px;
            }

            body {
                padding-bottom: 80px;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .navigation-info {
                flex-direction: column;
                gap: 10px;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header fade-in">
            <div class="profile-section">
                <div class="avatar">AK</div>
                <div class="profile-info">
                    <h2 id="driverName">Alex Kumar</h2>
                    <p>Delivery Partner ID: #DP001</p>
                </div>
            </div>
            <div class="status-badge" id="statusBadge" onclick="toggleStatus()">üü¢ Online</div>
        </header>

        <div class="stats-grid fade-in">
            <div class="stat-card">
                <div class="stat-icon earnings-icon">üí∞</div>
                <div class="stat-value" id="earnings">‚Çπ2,450</div>
                <div class="stat-label">Today's Earnings</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon orders-icon">üì¶</div>
                <div class="stat-value" id="totalOrders">12</div>
                <div class="stat-label">Orders Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon distance-icon">üõ£Ô∏è</div>
                <div class="stat-value" id="distance">48.2</div>
                <div class="stat-label">KM Traveled</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon rating-icon">‚≠ê</div>
                <div class="stat-value" id="rating">4.8</div>
                <div class="stat-label">Rating</div>
            </div>
        </div>

        <div class="main-content">
            <div class="orders-section fade-in">
                <h3 class="section-title">üìã Active Orders</h3>
                <div id="ordersList">
                    <!-- Orders will be populated by JavaScript -->
                </div>
            </div>

            <div class="map-section fade-in">
                <h3 class="section-title">üó∫Ô∏è Navigation</h3>
                <div class="map-placeholder">
                    üó∫Ô∏è Interactive Map View
                </div>
                <div class="navigation-info">
                    <div class="nav-item">
                        <div class="nav-value" id="nextDeliveryTime">15 min</div>
                        <div class="nav-label">Next Delivery</div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-value" id="currentSpeed">25 km/h</div>
                        <div class="nav-label">Current Speed</div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-value" id="batteryLevel">78%</div>
                        <div class="nav-label">Battery</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="fab" onclick="emergencyCall()" title="Emergency Call">üìû</button>

    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="switchTab('home')">
            üè†<span>Home</span>
        </button>
        <button class="nav-btn" onclick="switchTab('orders')">
            üì¶<span>Orders</span>
        </button>
        <button class="nav-btn" onclick="switchTab('earnings')">
            üí∞<span>Earnings</span>
        </button>
        <button class="nav-btn" onclick="switchTab('profile')">
            üë§<span>Profile</span>
        </button>
    </nav>

    <script>
        // Sample data
        let orders = [
            {
                id: 'ORD001',
                customer: 'Priya Sharma',
                address: '123 MG Road, Pune',
                items: 'Pizza Margherita x2, Coke x1',
                amount: '‚Çπ850',
                status: 'picked',
                time: '2:30 PM'
            },
            {
                id: 'ORD002',
                customer: 'Rajesh Patel',
                address: '456 FC Road, Pune',
                items: 'Biryani Special, Raita',
                amount: '‚Çπ420',
                status: 'pending',
                time: '3:15 PM'
            },
            {
                id: 'ORD003',
                customer: 'Sneha Joshi',
                address: '789 Koregaon Park, Pune',
                items: 'Burger Combo, Fries',
                amount: '‚Çπ380',
                status: 'delivered',
                time: '1:45 PM'
            }
        ];

        let isOnline = true;
        let currentTab = 'home';

        // Initialize dashboard
        function init() {
            renderOrders();
            updateStats();
            setInterval(updateRealTimeData, 5000);
        }

        // Render orders
        function renderOrders() {
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '';

            orders.forEach(order => {
                const orderElement = document.createElement('div');
                orderElement.className = 'order-item fade-in';
                orderElement.innerHTML = `
                    <div class="order-header">
                        <span class="order-id">${order.id}</span>
                        <span class="order-status status-${order.status}">${order.status.toUpperCase()}</span>
                    </div>
                    <div class="order-details">
                        <strong>${order.customer}</strong><br>
                        üìç ${order.address}<br>
                        üçΩÔ∏è ${order.items}<br>
                        üí∞ ${order.amount} ‚Ä¢ ‚è∞ ${order.time}
                    </div>
                `;
                orderElement.onclick = () => viewOrderDetails(order.id);
                ordersList.appendChild(orderElement);
            });
        }

        // Toggle online/offline status
        function toggleStatus() {
            isOnline = !isOnline;
            const statusBadge = document.getElementById('statusBadge');
            
            if (isOnline) {
                statusBadge.innerHTML = 'üü¢ Online';
                statusBadge.className = 'status-badge status-online';
            } else {
                statusBadge.innerHTML = 'üî¥ Offline';
                statusBadge.className = 'status-badge status-offline';
            }
        }

        // Switch between tabs
        function switchTab(tab) {
            currentTab = tab;
            
            // Update active state
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.nav-btn').classList.add('active');

            // Show different content based on tab
            switch(tab) {
                case 'orders':
                    alert('Orders view - Show detailed order management');
                    break;
                case 'earnings':
                    alert('Earnings view - Show detailed earnings breakdown');
                    break;
                case 'profile':
                    alert('Profile view - Show profile settings');
                    break;
                default:
                    break;
            }
        }

        // View order details
        function viewOrderDetails(orderId) {
            const order = orders.find(o => o.id === orderId);
            alert(`Order Details:\n\nID: ${order.id}\nCustomer: ${order.customer}\nAddress: ${order.address}\nItems: ${order.items}\nAmount: ${order.amount}\nStatus: ${order.status.toUpperCase()}`);
        }

        // Emergency call function
        function emergencyCall() {
            if (confirm('Do you want to make an emergency call?')) {
                alert('Connecting to emergency services...');
            }
        }

        // Update real-time data
        function updateRealTimeData() {
            // Simulate real-time updates
            const earnings = document.getElementById('earnings');
            const orders = document.getElementById('totalOrders');
            const distance = document.getElementById('distance');
            const speed = document.getElementById('currentSpeed');
            const battery = document.getElementById('batteryLevel');
            
            // Random updates for demo
            if (Math.random() > 0.7) {
                const currentEarnings = parseInt(earnings.textContent.replace('‚Çπ', '').replace(',', ''));
                earnings.textContent = `‚Çπ${(currentEarnings + Math.floor(Math.random() * 200)).toLocaleString()}`;
            }
            
            if (Math.random() > 0.8) {
                const currentOrders = parseInt(orders.textContent);
                orders.textContent = currentOrders + 1;
            }
            
            // Update speed and battery
            speed.textContent = `${Math.floor(Math.random() * 30 + 20)} km/h`;
            const currentBattery = parseInt(battery.textContent.replace('%', ''));
            battery.textContent = `${Math.max(20, currentBattery - Math.floor(Math.random() * 2))}%`;
        }

        // Update statistics
        function updateStats() {
            // This would typically fetch from an API
            console.log('Stats updated');
        }

        // Touch and swipe gestures for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                // Swipe left - next tab
                console.log('Swiped left');
            }
            if (touchEndX > touchStartX + 50) {
                // Swipe right - previous tab
                console.log('Swiped right');
            }
        }

        // Initialize when page loads
        window.addEventListener('load', init);

        // Handle offline/online status
        window.addEventListener('online', function() {
            document.getElementById('statusBadge').innerHTML = 'üü¢ Back Online';
        });

        window.addEventListener('offline', function() {
            document.getElementById('statusBadge').innerHTML = 'üî¥ Connection Lost';
        });
    </script>
</body>
</html>
